        //获取当前时间
        function FormatDate() {
            var now = new Date();
            var year = now.getFullYear(); // 2022
            var month = now.getMonth(); // 12
            var date = now.getDate(); // 30
            month = month + 1;

            month = month < 10 ? "0" + month : month; // 三元表达式
            date = date < 10 ? "0" + date : date;

            var time = year + "-" + month + "-" + date; // 2022-12-30
            return time;
        }
        var today_time = FormatDate(); // 2022-12-30
        if (today_time >= '2019-07-29') {
            alert("活动已结束");
        }
